<div class="switch-container">
  <label class="switch-label label" [for]="id">
    <ng-content></ng-content>
  </label>
  <label class="switch">
    <input class="checkbox" type="checkbox" [id]="id" [checked]="checked" [disabled]="disabled" (change)="propagateChange($event.target.checked)">
    <div class="slider"></div>
  </label>
</div>
