<div class="checkboxes-control">
  <ul>
    <li *ngFor="let option of options; trackBy:trackByFn">
      <checkbox [(ngModel)]="option.isChecked" [ngModelOptions]="{standalone: true}" (ngModelChange)="selectOption(option)">
        <ng-template [ngTemplateOutlet]="templateRef" [ngOutletContext]="{$implicit: option}"></ng-template>
      </checkbox>
    </li>
  </ul>
</div>
